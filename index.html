<!DOCTYPE html>

    <script>
      // IIFE to set the initial theme from localStorage or system preference
      // This runs before the page is rendered to prevent a flash of incorrect theme.
      (function() {
        try {
          const theme = localStorage.getItem('theme');
          const systemPreference = window.matchMedia('(prefers-color-scheme: dark)');
          if (theme === 'dark' || (!theme && systemPreference.matches)) {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {
          console.error('Could not set initial theme', e);
        }
      })();
    </script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://rsms.me/inter/inter.css');
      html { font-family: 'Inter', sans-serif; }

      /* 
        NOTE: Removed global transition rules as they were interfering with the
        Tailwind Play CDN's ability to re-render styles on theme change.
        Transitions can be re-added using Tailwind's utility classes
        (e.g., `transition-colors`) on a per-component basis if desired.
      */

      @keyframes pulse-highlight {
        0% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7);
        }
        50% {
          transform: scale(1.01);
          box-shadow: 0 0 0 4px rgba(99, 102, 241, 0);
        }
        100% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(99, 102, 241, 0);
        }
      }

      .animate-pulse-highlight {
        animation: pulse-highlight 1.5s ease-out;
      }
      
      @keyframes dash-animation {
        from {
          stroke-dashoffset: 1000;
        }
      }
      .animate-dash {
        animation: dash-animation 1s ease-out forwards;
      }
      
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
      }


      @media print {
        body * {
          visibility: hidden;
        }
        #printable-report, #printable-report * {
          visibility: visible;
        }
        #printable-report {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          color: black;
          background: white;
        }
        #printable-report .report-content {
            max-height: none;
        }
        #printable-report .no-print {
            display: none;
        }
        #printable-report h3 {
            color: black !important;
        }
      }
    </style>
