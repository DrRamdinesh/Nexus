    <style>
      @import url('https://rsms.me/inter/inter.css');
      html { font-family: 'Inter', sans-serif; }

      /* Added to enable smooth theme transitions */
      body, div, header, main, nav, button, input, select, textarea {
        transition-property: background-color, border-color;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 200ms;
      }
      h1, h2, h3, h4, p, span, li, a, label {
        transition-property: color;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 200ms;
      }
      svg {
        transition-property: fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 200ms;
      }
      /* Exclude progress bars from transitions to avoid visual lag on updates */
      .progress-bar {
        transition: none !important;
      }

      @keyframes pulse-highlight {
        0% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7);
        }
        50% {
          transform: scale(1.01);
          box-shadow: 0 0 0 4px rgba(99, 102, 241, 0);
        }
        100% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(99, 102, 241, 0);
        }
      }

      .animate-pulse-highlight {
        animation: pulse-highlight 1.5s ease-out;
      }
      
      @keyframes dash-animation {
        from {
          stroke-dashoffset: 1000;
        }
      }
      .animate-dash {
        animation: dash-animation 1s ease-out forwards;
      }
      
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
      }


      @media print {
        body * {
          visibility: hidden;
        }
        #printable-report, #printable-report * {
          visibility: visible;
        }
        #printable-report {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          color: black;
          background: white;
        }
        #printable-report .report-content {
            max-height: none;
        }
        #printable-report .no-print {
            display: none;
        }
        #printable-report h3 {
            color: black !important;
        }
      }
    </style>
